{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneaker Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Optional: Icons (Bootstrap Icons or Boxicons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <style>
    body {
      margin: 0;
      padding-top: 100px; /* offset for fixed header */
      background-image: url("{% static 'assets/img/sneaker.webp' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
    }

    header#fun-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      flex-wrap: wrap;
    }

    .logo-bubble {
      background-color: #fff;
      color: #ff4e50;
      font-size: 22px;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .logo-bubble:hover {
      transform: scale(1.05);
    }

    nav.nav-fun ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav.nav-fun ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    nav.nav-fun ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #000;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      nav.nav-fun ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }

    /* Optional: content box */
    .main-content {
      text-align: center;
      margin-top: 50px;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
  </style>

  <header id="fun-header">
    <div class="header-container">
      <div class="logo-bubble">
        ðŸ‘Ÿ SneakerPredict
      </div>
      <nav class="nav-fun">
        <ul>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'AdminLogin' %}">Admin</a></li>
          <li><a href="{% url 'UserLogin' %}">User</a></li>
          <li><a href="{% url 'UserRegister' %}">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <h1>Welcome to SneakerPredict</h1>
    <p>Find out what your sneakers are worth in the resale market with the power of machine learning.</p>
  </div>

  {% block contents %}
  
  {% endblock %}
  <!-- ======= Footer ======= -->
  <footer id="footer">

  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
