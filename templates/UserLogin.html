{% extends 'base.html' %}
{% load static %}
{% block contents %}

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-card {
        background-color: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
    }

    .login-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: brown;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.75rem;
        font-size: 1rem;
        padding: 0.75rem 1rem;
    }

    .form-control:focus {
        border-color: #a0522d;
        box-shadow: 0 0 0 0.2rem rgba(165, 82, 45, 0.15);
    }

    .btn {
        font-size: 16px;
        padding: 10px;
        border-radius: 0.75rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
    }

    .btn-primary {
        background-color: brown;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #a0522d;
        transform: scale(1.02);
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.02);
    }

    .messages {
        text-align: center;
        margin-top: 15px;
    }

    .alert {
        border-radius: 0.5rem;
        font-size: 14px;
    }

</style>

<div class="login-container">
    <div class="login-card">
        <h3 class="login-title">User Login</h3>  <!-- Change to "Admin Login" for admin version -->

        <form method="POST" action="{% url 'UserLoginCheck' %}">  <!-- Change to 'AdminLoginCheck' for admin -->
            {% csrf_token %}
            <div class="form-group">
                <label for="loginid">Login ID</label>
                <input type="text" class="form-control" id="loginid" name="loginid" required placeholder="Enter Login ID">
            </div>
            <div class="form-group">
                <label for="pswd">Password</label>
                <input type="password" class="form-control" id="pswd" name="pswd" required placeholder="Enter Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
