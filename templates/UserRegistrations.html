{%extends 'base.html'%}
{%load static%}
{%block contents%}

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .register-card {
        background-color: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
    }

    .register-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: brown;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }

    .form-group {
        margin-bottom: 1.2rem;
        text-align: left;
        padding-right: 40px;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.75rem;
        font-size: 1rem;
        padding: 0.75rem 1rem;
        width: 100%;
    }

    .form-control:focus {
        border-color: #a0522d;
        box-shadow: 0 0 0 0.2rem rgba(165, 82, 45, 0.15);
    }

    .btn {
        font-size: 16px;
        padding: 10px;
        border-radius: 0.75rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
    }

    .btn-primary {
        background-color: brown;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #a0522d;
        transform: scale(1.02);
    }

    .messages {
        text-align: center;
        margin-top: 15px;
    }

    .alert {
        border-radius: 0.5rem;
        font-size: 14px;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h3 class="register-title">User Register Form</h3>
        <form action="{%url 'UserRegisterActions'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="loginid">Login ID</label>
                <input type="text" name="loginid" id="loginid" class="form-control" required placeholder="Choose a login ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="mobile_code">Mobile</label>
                <div style="display: flex; gap: 8px;">
                    <select name="mobile_code" id="mobile_code" class="form-control" style="max-width: 100px;" required>
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+61">+61</option>
                    </select>
                    <input type="text" name="mobile" class="form-control" maxlength="10" pattern="\d{10}" placeholder="10 digit number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="locality">Locality</label>
                <input type="text" name="locality" id="locality" class="form-control" placeholder="Enter locality">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" name="status" id="status" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</div>

{%endblock%}
